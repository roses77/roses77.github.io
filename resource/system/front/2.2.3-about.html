	<div class="frameMain">
    	<h2 class="tit">运营服务能力</h2>
        <div class="list">
            <img src="//img.alicdn.com/imgextra/i4/1105832541/TB2SXStaBLzQeBjSZFCXXXmtXXa_!!1105832541.jpg" alt="MicIoE微物联--坚持用区块链和物联网做减法，基于电邮的IoT">
            <div class="text">
                <P>通信服务商必须具备成熟稳定的运营体系,才能为用户提供 24 小时不间断的运营型服务，并能及时有效的处理故障、用户投诉及各种突发事件。所以运营水平是决定通信服务业务经营成败的核心要素之一，且通信企业的运营服务能力需要在长期的运营实践中逐渐积累，无法通过短期的学习和简单的复制而快速获得。公司长期专注于通信运营服务，在多年的经营过程中积累了丰富的通信服务运营经验，形成了成熟的运营体系和运营文化，建立了成熟稳定的运营能力并不断提升，确保了公司为用户提供稳定、持续、高效的服务。</P>
