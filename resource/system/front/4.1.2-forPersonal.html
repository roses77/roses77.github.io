<body class="frameBody typeD">
	<div class="frameMain">
    	<h2 class="tit">技术领先</h2>
        <div class="list">
            <img src="//img.alicdn.com/imgextra/i4/1105832541/TB2Jrlvap55V1Bjy0FnXXc5XFXa_!!1105832541.jpg" alt="MicIoE微物联--坚持用区块链和物联网做减法，基于电邮的IoT">
            <div class="text">
                <p>
                    目前，大多数的国际漫游提供商的资源采购方法是以批发方式大量采购境外网络资源，建立一个资源共享池，通过服务器再为用户匹配当地的资源而实现。自2012年，公司相继收购iTalkBB（iTalkBB是国际电信产业领导者，北美VOIP产业排名前五位。）、迪讯（香港）、增持GlobalTouch公司股份（GlobalTouch是全球领先的跨境联网服务与方案提供商），坚持自建核心网络，并拥有自己的号码，融合海外漫游移动通信技术和资源，能够在与其他运营商进行资源互换时拥有更多话语权，进而为最终用户带来覆盖更广、稳定性更高的网络服务。</p>
                </p>
