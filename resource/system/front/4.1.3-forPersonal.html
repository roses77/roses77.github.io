    	<h2 class="tit">移动转售</h2>
        <div class="list">

            <div class="text">
                <p>
                    公司是中国、香港和美国的虚拟运营商，长期聚焦于国际移动通信业务。从2007年起就开始为中国联通提供港澳台一卡两号平台、承载中国联通全球400余家运营商出访及来访中国的国际漫游预付费业务。从2014年开始，针对国人出境需求整合了公司研发及漫游资源，推出了面向智能终端的国际漫游解决方案，在资源覆盖、资费成本、平台能力、后端运营支撑等多维度具有综合优势。</p>
