    	<h2 class="tit">个人客户市场</h2>
        <div class="list">

            <div class="text">
                <P>在个人客户市场，公司在全球华人跨境通信领域，为海外华人家庭提供互联网综合通信服务，为全球商旅华人和海外华人提供虚拟移动通信服务（MVNO），致力于成为全球华人通信服务商。</P>
                <p>公司通过在全球华人的主要居住/旅行目的地国家和地区建设移动虚拟运营（MVNO）业务平台，形成本地移动通信服务能力，并在一个全球集中业务支撑系统（BOSS）的管理下构成“MicIoE微物联环球移动通信虚拟网络”，提供能够同时满足华人用户在居住地和旅行期间的移动通信需求的标准化服务产品。</p>
                <p>目前，公司为海外华人家庭提供VoIP家庭电话、IPTV中文电视服务，以及商旅华人群体提供全球数据漫游、全球跨境通信服务。</p>
