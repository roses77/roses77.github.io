                    根据工信部统计数据，截止2015年10月31日，国内移动电话用户普及率达到94.69部/百人，使用手机上网用户渗透率达到69.51%。不难看出，国内移动通信市场逐渐趋于饱和。截止2015年，中国海外移民存量已达近千万人，海外华人华侨已超6000万，中国出国留学人数超过50万人，2015年中国公民出境游达1.2亿人次，由此可见，跨境移动通信市场潜力巨大。公司战略性避开国内市场的竞争，以iTalkBB 的VoIP、IPTV业务在海外华人市场的龙头地位为基础，专注服务于海外华人移民、留学生、出境商旅客户群体，向全球华人提供专属的虚拟移动通信服务。</p>
