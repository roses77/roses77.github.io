<body class="frameBody typeC">
	<div class="frameMain">
    	<h2 class="tit">办公协同</h2>
        <div class="list">
            <img src="//img.alicdn.com/imgextra/i1/1105832541/TB2WnFtaqi5V1BjSspmXXXlwpXa_!!1105832541.png" alt="MicIoE微物联--坚持用区块链和物联网做减法，基于电邮的IoT">
            <div class="text">
                <P> 随着越来越多的企业对协同办公要求的提高，协同办公的定义随之扩展，将其提升到了智能化办公的范畴。大多数企业不仅需要解决日常办公、资产管理、业务管理、信息交流等常规协同的功能，并且在即时沟通、数据共享、移动办公等方面提出了更进一步的需求。不仅如此，很多企业也在寻求低成本、高性能、高整合、智能化管理企业的综合性管理应用平台，MicIoE微物联因此形成了一系列的协同办公系统，将企业中的“人”和“事”进行有效连接，将工作（日程、任务、备忘）、会议（电话会议、网络会议）协同，进一步满足企业办公协同的需求。</p>
            </div>
        </div>
