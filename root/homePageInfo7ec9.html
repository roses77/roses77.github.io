<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>报错页面</title>

<style type="text/css">
body{
    background: #9a9a9a;
}
.wrong{display: block;width:554px; height:423px; position:absolute; left:50%; top:50%; margin:-211.5px 0 0 -277px;cursor: pointer;}
</style>
<!--移动端版本兼容 -->
<script type="text/javascript">
    var phoneWidth =  parseInt(window.screen.width);
    var phoneScale = phoneWidth/640;
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)){
        var version = parseFloat(RegExp.$1);
        if(version>2.3){
            document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
        }else{
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
</script>
</head>
<body>
    <span class="wrong"><img src="/resource/system/phone/images/404.png" /></span>
    <script type="text/javascript">
        var wrong = document.getElementsByTagName("span")[0];
        wrong.onclick = function(){
        	var url=window.location.pathname;
        	if(url.indexOf("/admin/")!=-1 || url.indexOf("/public/")!=-1){
        		  location.href="/public/login.htm";
        	}
        }
    </script>
